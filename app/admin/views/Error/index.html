<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>页面错误~</title>
    <script>
        function countDown() {
            //获取初始时间
            var time = document.getElementById("Time");

            //获取到id为time标签中的数字时间
            if (time.innerHTML == 0) {
                //等于0时清除计时，并跳转该指定页面
                window.location.href = "{$url}";
            } else {
                time.innerHTML = time.innerHTML - 1;
            }
        }

        //1000毫秒调用一次
        window.setInterval("countDown()", 1000);
    </script>
    <style>
        #Time {
            font-size: 30px;
        }

        #Font {
            font-size: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>{$msg}</h1>
<p id="Font"><font color="red" id="Time">5</font> 秒后将跳转至<a href="{$url}">{$url}</a></p>
</body>
</html>
