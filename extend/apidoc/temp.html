<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{name} - API文档</title>
</head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>
<style>
    body {
        color: #666;
        background-color: #F2F2F2;
    }

    .fly-panel {
        margin-bottom: 15px;
        border-radius: 2px;
        background-color: #fff;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .05);
    }

    .main {
        margin: 2% auto;
        padding: 50px 50px;
        width: 870px;
    }

    .right-item-title {
        height: 8px;
        line-height: 8px;
    }

    .right-item li {
        margin-left: 20px;
        margin-top: 3px;
        margin-bottom: 12px;
        overflow: hidden;
    }

    .right-item em {
        margin-left: 5px;
        font-style: normal;
        color: #BBBBBB;
    }

    .api-main .title {
        background-color: #0a6da2;
        height: 30px;
        line-height: 30px;
        padding: 3px;
        padding-left: 15px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        border-radius: 5px;
    }

    .layui-table th {
        font-weight: bold;
    }

    .layui-quote-nm {
        border-color: #0a6da2;
        font-weight: bold;
        border-radius: 5px;
    }

    .tool {
        position: fixed;
        left: 20px;
        top: 20%;
        width: 200px;
        height: 200px;
    }
</style>
<body>
<div class="fly-panel main">
    <div style="margin-bottom:30px;">
        <p style="float:left;">按下 <code>CTRL + F</code> 可以进行搜索。</p>
        <p style="float:right;">内置Jquery，打开F12可以进行操作，比如说 $.ajax() 。</p>
    </div>
    <hr style="margin-bottom:20px;clear:both;">

    <div class="layui-row layui-col-space20">
        <div class="layui-col-md8">
            {main}
        </div>

        <div class="layui-col-md4">
            {right}
        </div>
    </div>
    <hr style="margin-top:40px;">
    <p style="text-align:center;">
        本文档于 {date} 生成
    </p>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $(".right-item a").click(function () {
            $("html,body").animate({
                    scrollTop: $($(this).attr("href")).offset().top + "px"
                },
                {
                    duration: 500,
                    easing: "swing"
                });
            return false;
        });
    });
</script>
</html>
